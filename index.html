<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes shimmer {
            0% {
                background-position: -150px 0;
            }

            100% {
                background-position: 150px 0;
            }
        }

        .skeleton-ui div,
        .skeleton-ui small,
        .skeleton-ui span,
        .skeleton-ui img {
            background-color: #e0e0e0;
            color: transparent;
            border-radius: 4px;
            background-image: linear-gradient(to right,
                    #e0e0e0 0%,
                    #f5f5f5 50%,
                    #e0e0e0 100%);
            background-size: 150px 100%;
            background-repeat: no-repeat;
            animation: shimmer 1.5s infinite linear;
        }

        .skeleton-ui {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .skeleton-ui div,
        .skeleton-ui small,
        .skeleton-ui span,
        .skeleton-ui img {
            background-color: #e0e0e0;
            color: transparent;
            border-radius: 4px;
        }

        .top-header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .top-header p {
            width: 26%;
            text-align: left;
            background-color: #e0e0e0;
            color: transparent;
            border-radius: 4px;
            background-image: linear-gradient(to right, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
            background-repeat: no-repeat;
            background-size: 150px 100%;
            animation: shimmer 1.5s infinite linear;
        }

        .top-header h3 {
            width: 10%;
            text-align: center;
            margin: auto;
            background-color: #e0e0e0;
            color: transparent;
            border-radius: 4px;
            background-image: linear-gradient(to right, #e0e0e0 0%, #f5f5f5 50%, #e0e0e0 100%);
            background-repeat: no-repeat;
            background-size: 150px 100%;
            animation: shimmer 1.5s infinite linear;
        }

        .top-header h3:last-child {
            width: 18%;
            margin-left: auto;
        }

        .left-box {
            width: 15%;
        }

        .right-box {
            width: 18%;
        }

        .left-box,
        .right-box {
            height: 50px;
        }

        .left-box img {
            width: 100%;
            height: auto;
        }

        .journey-partials,
        .tag-area {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tag-area {
            margin: 5px 0;
        }

        .tag-area span {
            padding: 2px 5px;
        }

        hr {
            width: 100%;
            border: none;
            height: 1px;
            background-color: #e0e0e0;
        }
    </style>
</head>

<body>
    <div>
        <div class="top-header">
            <p>Monday, December 11</p>
            <h3>&nbsp;</h3>
            <h3>DAC DXB</h3>
        </div>
        <div class="skeleton-ui">
            <div class="left-box">
                <div style="width: 60px; height: 30px;"></div> <!-- Image placeholder -->
                <div style="width: 50px; height: 10px;"></div> <!-- Text placeholder -->
                <div style="width: 70px; height: 10px;"></div> <!-- Text placeholder -->
            </div>
            <div style="width: 15%;">
                <div style="width: 40px; height: 20px;"></div> <!-- Heading placeholder -->
                <div style="width: 100px; height: 10px;"></div> <!-- Text placeholder -->
            </div>

            <div class="journey-partials">
                <div class="tag-area">
                    <div style="width: 50px; height: 10px;"></div> <!-- Tag placeholder -->
                    <div style="width: 50px; height: 10px;"></div> <!-- Tag placeholder -->
                </div>
                <div class="tag-area">
                    <div style="width: 50px; height: 10px;"></div> <!-- Tag placeholder -->
                    <div style="width: 50px; height: 10px;"></div> <!-- Tag placeholder -->
                </div>
            </div>
            <div style="width: 15%;">
                <div style="width: 40px; height: 20px;"></div> <!-- Heading placeholder -->
                <div style="width: 100px; height: 10px;"></div> <!-- Text placeholder -->
            </div>
            <div class="right-box">
                <div style="width: 40px; height: 20px;"></div> <!-- Heading placeholder -->
                <div style="width: 100px; height: 10px;"></div> <!-- Text placeholder -->
            </div>
        </div>
    </div>
</body>

</html>
